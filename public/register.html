  <body>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Register</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <div class="well">
                <form id="loginForm" method="POST" action="newuser/" novalidate="novalidate">
                  <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="Username">
                    <span class="help-block"></span>
                  </div>
                  <div class="form-group">
                    <label for="email" class="control-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" value="" required="" title="Please enter you e-mail" placeholder="example@gmail.com">
                    <span class="help-block"></span>
                  </div>
                  <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="Password">
                    <span class="help-block"></span>
                    <!-- <label for="passwordRe" class="control-label"></label> -->
                    <input type="password" class="form-control" id="passwordRe" name="passwordRe" value="" required="" title="Please re-enter your password" placeholder="Password">
                    <span class="help-block"></span>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
