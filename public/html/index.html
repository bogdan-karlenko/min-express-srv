<!DOCTYPE html>
<html lang="en" ng-app="min-express-srv-app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../favicon.ico">
  <base href="/" />
  <title>min-express-srv</title>
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/cover.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>

  <!-- js -->
    <script src="../js/app.js"></script>
    <script src="../js/authentication.service.js"></script>
    <script src="../js/core.controller.js"></script>
    <script src="../js/login.controller.js"></script>
    <script src="../js/register.controller.js"></script>
    <script src="../js/profile.controller.js"></script>

  <!-- Google Sign-In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="776911220015-hskrmtk6ahlu7ml83q4q5mt13qg9h6i2.apps.googleusercontent.com">
</head>

<body ng-controller="coreController">
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">min-express-srv</h3>
            <nav class="nav nav-masthead">
              <a class="nav-link" ng-class="{active: $route.current.activetab == 'home'}" href="/">Home</a>

              <a class="nav-link" href="/login" ng-class="{active: $route.current.activetab == 'login'}" ng-show="isAuthenticated === false">Login</a>
              <a class="nav-link" href="#" onclick="signOut()" ng-show="isAuthenticated" ng-cloak>Logout</a>

              <a class="nav-link" href="/register" ng-class="{active: $route.current.activetab == 'register'}">Register</a>
              <a class="nav-link" href="/profile" ng-class="{active: $route.current.activetab == 'profile'}">Profile</a>
            </nav>
          </div>
        </div>
        <div ng-view></div>
        <div align="center">
          <label></label>
          <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        </div>
        <div class="mastfoot">
          <div class="inner">
            <p>Kyiv, 2017</p>
            <a href="#" onclick="signOut()">Sign Out</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript
      ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script>
  window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
