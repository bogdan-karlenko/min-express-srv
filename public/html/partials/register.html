<div class="inner cover">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="row">
        <div class="col-xs-12">
          <form id="loginForm" method="POST" action="register/newuser/">
            <div class="form-group">
              <label for="username" class="control-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="Username">
              <span class="help-block"></span>
            </div>
            <div class="form-group">
              <label for="email" class="control-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" value="" required="" title="Please enter you e-mail" placeholder="example@gmail.com">
              <span class="help-block"></span>
            </div>
            <div class="form-group">
              <label for="password" class="control-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password" placeholder="Password">
              <span class="help-block"></span>
              <!-- <label for="passwordMatch" class="control-label"></label> -->
              <input type="password" class="form-control" id="passwordMatch" name="passwordMatch" value="" required="" title="Please re-enter your password" placeholder="Password">
              <span class="help-block"></span>
            </div>
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
