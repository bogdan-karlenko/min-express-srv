<div class="inner cover">
  <div class="row" ng-switch on="!!currentUser.name">
    <div class="col-sm-10 col-sm-offset-1" ng-switch-when="true">
      <h2 class="cover-heading">Wellcome, {{currentUser.name}}!</h2>
      <p class="lead">Here's what we know about you:</p>
      <ul style="list-style-type: none">
        <li ng-repeat="(key,val) in currentUser" style="text-align: left">
          <h4>{{key}}: {{val}}</h4>
        </li>
      </ul>
    </div>
    <div class="col-sm-6 col-sm-offset-3" ng-switch-default>
      <h2 class="cover-heading">Please log in!</h2>
    </div>
  </div>
</div>
